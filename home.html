<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi License Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Taxi License Training & Exam</h1>
      <div id="start-buttons">
        <button id="start-training-btn">Start Training</button>
        <button id="start-exam-btn">Start Exam</button>
      </div>

      <div id="quiz-container">
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>

        <div id="navigation">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Next</button>
          <button id="submit-btn" class="hidden">Submit Exam</button>
        </div>
      </div>

      <div id="result" class="hidden"></div>
    </div>
  </body>
</html>
